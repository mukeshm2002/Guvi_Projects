<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            color: black;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 800px;
            width: 100%;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #3498db;
            box-shadow: none;
        }

        .btn-custom {
            background: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .btn-custom:hover {
            background: #2980b9;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Book Appointment</h1>
    <form th:action="@{/appointments/book}" th:object="${appointment}" method="post">
        <div class="mb-3">
            <label for="doctorName" class="form-label">Doctor Name:</label>
            <input type="text" class="form-control" id="doctorName" th:field="*{doctorName}" required>
        </div>
        <div class="mb-3">
            <label for="appointmentTime" class="form-label">Appointment Time:</label>
            <input type="datetime-local" class="form-control" id="appointmentTime" th:field="*{appointmentTime}" required>
        </div>
        <div class="mb-3">
            <label for="patient" class="form-label">Patient:</label>
            <select class="form-control" id="patient" name="patientId">
                <option th:each="patient : ${patients}" th:value="${patient.id}" th:text="${patient.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-custom">Book Appointment</button>
        <a href="/" class="btn btn-secondary">Back to Home</a>
    </form>
</div>
</body>
</html>
