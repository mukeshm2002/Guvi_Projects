<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Medication</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="my-4">Edit Medication</h1>
    <form th:action="@{/medications/edit/{id}(id=${medication.id})}" th:object="${medication}" method="post">
        <div class="mb-3">
            <label for="medicationName" class="form-label">Medication Name:</label>
            <input type="text" class="form-control" id="medicationName" th:field="*{medicationName}" required>
        </div>
        <div class="mb-3">
            <label for="dosage" class="form-label">Dosage:</label>
            <input type="text" class="form-control" id="dosage" th:field="*{dosage}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Medication</button>
        <a th:href="@{/medications/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
