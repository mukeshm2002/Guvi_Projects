<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Patient List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #3498db, #8e44ad);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      max-width: 1200px;
      width: 100%;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
    }

    .table {
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table thead {
      background-color: #3498db;
      color: white;
    }

    .table th, .table td {
      padding: 12px;
      text-align: center;
    }

    .table tbody tr:hover {
      background-color: #f1f1f1;
    }

    .btn-custom {
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      transition: background 0.3s ease;
    }

    .btn-custom:hover {
      background: #2980b9;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Patient List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Contact Details</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient : ${patients}">
      <td th:text="${patient.id}"></td>
      <td th:text="${patient.name}"></td>
      <td th:text="${patient.email}"></td>
      <td th:text="${patient.contactDetails}"></td>
      <td>
        <a th:href="@{/patients/profile/{id}(id=${patient.id})}" class="btn btn-custom">View</a>
        <a th:href="@{/patients/edit/{id}(id=${patient.id})}" class="btn btn-warning">Edit</a>
        <a th:href="@{/patients/delete/{id}(id=${patient.id})}" class="btn btn-danger">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/patients/register" class="btn btn-success">Add New Patient</a>
  <a href="/" class="btn btn-secondary mt-3">Back to Home</a>
</div>
</body>
</html>
